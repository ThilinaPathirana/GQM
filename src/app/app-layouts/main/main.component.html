<mat-toolbar class="hidden-xl-up">
  <div class="row full-width">
    <div class="col-6">
      <div class="left pl-2">
        <button mat-icon-button (click)="changeSideNavWidth()" class="menu-button">
          <i class="fa fa-bars"></i>
        </button>
      </div>
      <div class="text-left hidden-xs-down">
        <img src="src/products/at/global/assets/images/AT-login-logo.svg" width="90" height="39" alt="" class="main-logo">
      </div>
    </div>
    <div class="col-6 text-right pr-0">
      <button mat-icon-button class="menu-button" (click)="onSymbolSearch()">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
</mat-toolbar>
