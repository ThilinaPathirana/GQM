<div class="container">
  <div class="row">
    <div class="col-12 header_inner">
      <h1>Supplier Registration</h1>
    </div>
  </div>

  <form class="custom-from">
    <div class="row">

      <div class="col-sm-6">
        <div class="form-group">
          <label>Supplier Name</label>
          <input type="text" class="form-control form-control-sm" id="supplierName" [(ngModel)]="supplierName" />
          <span *ngIf="(supplierNameError || allEmpty)" class="warning-msg">Required !</span>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label>Supplier Code</label>
          <input type="text" class="form-control form-control-sm" id="supplierCode" [(ngModel)]="supplierCode" />
          <span *ngIf="(supplierCodeError || allEmpty)" class="warning-msg">Required !</span>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label>Contact Info</label>
          <input type="text" class="form-control form-control-sm" id="contactInfo" [(ngModel)]="contactInfo" />
          <!-- Need to check -->
          <span *ngIf="(contactInfoError || allEmpty)" class="warning-msg">Required !</span>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control form-control-sm" id="address" [(ngModel)]="address" />
          <!-- Need to check -->

          <span *ngIf="(addressError || allEmpty)" class="warning-msg">Required !</span>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label>Remark</label>
          <input type="text" class="form-control form-control-sm" id="remark" [(ngModel)]="remark" />
          <!-- Need to check -->

          <span *ngIf="(remarkError || allEmpty)" class="warning-msg">Required !</span>
        </div>
      </div>

      <div class="col-sm-12 d-flex flex-column">
        <div>
          <button type="submit" class="btn btn-custom cta" (click)="register()">
            Submit
          </button>
        </div>
        <!-- <span class="warning-msg">Required !</span> -->
      </div>
    </div>
  </form>
