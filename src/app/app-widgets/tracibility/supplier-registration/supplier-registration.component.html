<div class="container">
  <div class="row">
    <div class="col-12 header_inner">
      <h1>Supplier Registration</h1>
    </div>
  </div>

  <form class="custom-from">
    <div class="row">
      
      <div class="col-sm-6">
        <div class="form-group">
          <label>Supplier Name</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="supplierName"
            [(ngModel)]="supplierName"
          />
          <span class="warning-msg">Please fill an value</span>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label>Supplier Code</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="supplierCode"
            [(ngModel)]="supplierCode"
          />
          <span class="warning-msg">Please fill an value</span>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label>Contact Info</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="quantity" 
            [(ngModel)]="quantity"
          />
          <!-- Need to check -->
          <span class="warning-msg">Please fill an value</span>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label>Address</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="address"
            [(ngModel)]="address"
          />
                    <!-- Need to check -->

          <span class="warning-msg">Please fill an value</span>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label>Remark</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="quantity"
            [(ngModel)]="quantity"
          />
                    <!-- Need to check -->

          <span class="warning-msg">Please fill an value</span>
        </div>
      </div>

      <div class="col-sm-12 d-flex flex-column">
        <div>
          <button type="submit" class="btn btn-custom cta" (click)="register()">
            Submit
          </button>
        </div>
        <span class="warning-msg">Please fill an value</span>
      </div>
    </div>
  </form>
