<div class="row justify-content-center">
  <h1>Final Worksheet</h1>
</div>

<div class="container">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm"
      ><h5>Select store</h5></label
    >
    <div class="col-sm-8">
      <select
        class="form-control form-control-sm"
        id="supplier"
        [(ngModel)]="selectStore"
      >
        <option selected>Choose...</option>
        <option value="1">Store 1</option>
        <option value="2">Store 2</option>
        <option value="3">Store 3</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm"
      ><h5>List of Batch Codes</h5></label
    >
    <div class="col-sm-8">
      <div class="card">
        <ul>
          <li>1. Process 1 - 1111 - GRN</li>
          <li>2. Process 2 - 1112 - GON</li>
          <li>3. Process 3 - 1113 - GRN</li>
          <li>4. Process 4 - 1114 - GON</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-3">
      <button class="btn btn-lg btn-info" (click)="label()">Label</button>
    </div>
  </div>
</div>
