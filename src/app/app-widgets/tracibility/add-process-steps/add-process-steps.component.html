<div class="container">
  <div class="row justify-content-center">
    <h1>Add Process Steps</h1>
  </div>

  <div class="form-group row">
    <div class="form-group col-md-6">
      <label>
        <h5>Place</h5>
      </label>
      <select class="custom-select my-1 mr-sm-2" id="place" [(ngModel)]="selectedPlace"
        (ngModelChange)="selectedPlaces($event)">
        <option *ngFor="let place of places" [value]="place.PLACES_ID">{{place.PLACES_NAME}} </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <div class="form-group col-md-6">
      <label>
        <h5>From</h5>
      </label>
      <select class="custom-select my-1 mr-sm-2" id="from" [(ngModel)]="selectedFrom"
        (ngModelChange)="selectedFromValue($event)">
        <option *ngFor="let place of fromPlaces" [value]="place.PLACES_ID">{{place.PLACES_NAME}} </option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label>
        <h5>To</h5>
      </label>
      <select class="custom-select my-1 mr-sm-2" id="to" [(ngModel)]="selectedTo"
        (ngModelChange)="selectedToValue($event)">
        <option *ngFor="let place of places" [value]="place.PLACES_ID">{{place.PLACES_NAME}} </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <div class="form-group col-md-6">
      <label>
        <h5>Activity</h5>
      </label>
      <select class="custom-select my-1 mr-sm-2" id="supplier" [(ngModel)]="activity">
        <option selected>Choose...</option>
        <option value="1">selection</option>
        <option value="2">visual inspection</option>
        <option value="3">temperature check</option>
        <option value="3">time measurement</option>
      </select>
    </div>
    <div *ngIf="isLast" class="form-group col-md-6">
      <label>
        <h5>Store</h5>
      </label>
      <select class="custom-select my-1 mr-sm-2" id="store" [(ngModel)]="store">
        <option selected>Choose...</option>
        <option value="1">Store 1</option>
        <option value="2">Store 2</option>
        <option value="3">Store 3</option>
        <option value="4">Store 4</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <div class="form-group col-md-4">
      <label>
        <h5>QA Decision</h5>
      </label>
      <select class="custom-select my-1 mr-sm-2" id="supplier" [(ngModel)]="desicion">
        <option selected>Choose...</option>
        <option value="1">Pass</option>
        <option value="2">Reject</option>
        <option value="3">Hold</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label>
        <h5>Done By</h5>
      </label>
      <input type="text" class="form-control" id="supplierCode" [(ngModel)]="doneBy" />
    </div>
    <div class="form-group col-md-4">
      <label>
        <h5>Approved By</h5>
      </label>
      <input type="text" class="form-control" id="supplierCode" [(ngModel)]="approvedBy" />
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <label>
        <h5>Conversion Rate</h5>
      </label>
      <input type="text" class="form-control" id="item" [(ngModel)]="conversionRate" />
    </div>
    <div class="form-group col-md-6">
      <label>
        <h5>Comment</h5>
      </label>
      <input type="text" class="form-control" id="contactInfo" [(ngModel)]="comment" />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label>
        <h5>PS Code</h5>
      </label>
      <div class="form-inline justify-content-between">
        <input type="text" class="form-control col-md-6" id="item" [(ngModel)]="psCode" />
        <button type="submit" class="btn btn-md btn-info">Generate Code</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <button type="submit" class="btn btn-lg btn-info" (click)="addStep()">
        Submit
      </button>
    </div>
  </div>
</div>
