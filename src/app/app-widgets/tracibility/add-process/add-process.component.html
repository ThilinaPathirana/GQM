<div class="container">
  <div class="row justify-content-center">
    <h1>Add Process</h1>
  </div>

  <br /><br />
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm"
      ><h5>Process Name</h5></label
    >
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control form-control-sm"
        id="name"
        [(ngModel)]="processName"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm"
      ><h5>Supplier</h5></label
    >
    <div class="col-sm-10">
      <select
        class="custom-select my-1 mr-sm-2"
        id="supplier"
        [(ngModel)]="selectedSuppliers"
        (ngModelChange)="selectedSupplier($event)"
      >
      <option *ngFor="let supplier of suppliers" [value]="supplier.SUPPLIER_ID">{{supplier.SUPPLIER_NAME}} </option> 
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm"
      ><h5>Product</h5></label
    >
    <div class="col-sm-10">
      <select
        class="custom-select my-1 mr-sm-2"
        id="item"
        [(ngModel)]="selectedItems"
        (ngModelChange)="selectedItem($event)"
      >
      <option *ngFor="let item of items" [value]="item.ITEM_SUPPLIER_ID">{{item.ITEM.item}} </option> 
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm"
      ><h5>Quantity</h5></label
    >
    <div class="col-sm-5">
      <input
        type="text"
        class="form-control form-control-sm"
        id="quantity"
        [(ngModel)]="quantity"
      />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-6">
      <button type="submit" class="btn btn-lg btn-info" (click)="addProcess()">
        Submit
      </button>
    </div>
  </div>
</div>
