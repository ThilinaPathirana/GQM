<div class="container">
  <div class="row">
    <div class="col-12 header_inner">
      <h1>Add Process</h1>
    </div>
  </div>

  <form class="custom-from">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>Process Name</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="name"
            [(ngModel)]="processName"
          />
          <span class="warning-msg">Please fill an value</span>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label>Supplier</label>
          <select
            class="custom-select"
            id="supplier"
            [(ngModel)]="selectedSuppliers"
            (ngModelChange)="selectedSupplier($event)"
          >
          <option *ngFor="let supplier of suppliers" [value]="supplier.SUPPLIER_ID">{{supplier.SUPPLIER_NAME}} </option> 
          </select>
          <span class="warning-msg">Please fill an value</span>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label>Product</label>
          <select
          class="custom-select"
          id="item"
          [(ngModel)]="selectedItems"
          (ngModelChange)="selectedItem($event)"
        >
        <option *ngFor="let item of items" [value]="item.ITEM_SUPPLIER_ID">{{item.ITEM.item}} </option> 
        </select>
        <span class="warning-msg">Please fill an value</span>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label>Quantity</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="quantity"
            [(ngModel)]="quantity"
          />
          <span class="warning-msg">Please fill an value</span>
        </div>
      </div>

      <div class="col-sm-12 d-flex flex-column">
        <div>
          <button type="submit" class="btn btn-custom cta" (click)="addProcess()">
            Submit
          </button>
        </div>
        <span class="warning-msg">Please fill an value</span>
      </div>
    </div>
  </form>
