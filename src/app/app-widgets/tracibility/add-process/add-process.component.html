<div class="container">
  <div class="row justify-content-center">
    <h1>Add Process</h1>
  </div>

  <br /><br />
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm"
      ><h5>Process Name</h5></label
    >
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control form-control-sm"
        id="name"
        [(ngModel)]="processName"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm"
      ><h5>Supplier</h5></label
    >
    <div class="col-sm-10">
      <select
        class="form-control form-control-sm"
        id="supplier"
        [(ngModel)]="supplier"
      >
        <option selected>Choose...</option>
        <option value="1">Product 1</option>
        <option value="2">Product 2</option>
        <option value="3">Product 3</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm"
      ><h5>Quantity</h5></label
    >
    <div class="col-sm-5">
      <input
        type="text"
        class="form-control form-control-sm"
        id="quantity"
        [(ngModel)]="quantity"
      />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-6">
      <button type="submit" class="btn btn-lg btn-info" (click)="addProcess()">
        Submit
      </button>
    </div>
  </div>
</div>
