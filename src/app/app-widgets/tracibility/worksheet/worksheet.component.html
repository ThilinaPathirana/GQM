<div class="row justify-content-center">
  <h1>FINAL INSPECTION SHEET</h1>
</div>

<div class="row button-group">
  <div class="col-md-2">
    <button type="submit" class="btn btn-lg btn-info" (click)="finalStore()">
      Final Store
    </button>
  </div>

  <div class="col-md-2">
    <button type="submit" class="btn btn-lg btn-info" (click)="labelling()">
      Labelling
    </button>
  </div>
</div>

<div class="table">
  <div class="col-12" style="margin-top: 10px; margin-bottom: 10px;">
    <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-balham"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      (rowClicked)="rowClick($event)"
    >
    </ag-grid-angular>
  </div>
</div>
