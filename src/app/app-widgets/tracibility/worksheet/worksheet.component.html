<div class="container">
  <div class="row">
    <div class="col-12 header_inner">
      <h1>Final inspection sheet</h1>
      <div>
        <button class="btn btn-custom" (click)="finalStore()">
          Final Store
        </button>
        <button class="btn btn-custom" (click)="labelling()">
          Labelling
        </button>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="container">
    <div class="row">
      <div class="table">
        <div class="col-12" style="margin-top: 10px; margin-bottom: 10px;">
          <ag-grid-angular
            style="width: 100%; height: 500px;"
            class="ag-theme-balham"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            (rowClicked)="rowClick($event)"
          >
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
