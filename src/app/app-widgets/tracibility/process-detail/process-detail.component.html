<div class="row">
  <div class="h1 col-12 text-sm-center header-topic">
    Process Steps
  </div>
</div>

<div class="row wrapper-class">
  <div class="col-5 mb-5 button-class">
    <button
      style="width: 50%;"
      class="btn btn-lg btn-info"
      (click)="addProcessSteps()"
    >
      Add Process Steps
    </button>
  </div>

  <div class="col-6 volume-class">
    <div>
      <label> Total Volume - 10</label>
    </div>
    <div>
      <label> Remaining Volume - 5</label>
    </div>
  </div>
</div>

<div class="card">
  <div class="col-12" style="margin-top: 10px; margin-bottom: 10px;">
    <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-balham"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      rowSelection="single"
      (rowClicked)="rowClick($event)"
    >
    </ag-grid-angular>
  </div>
</div>
