<div class="row">
  <div class="h1 col-12 text-sm-center header-topic">
    SUPPLIER LIST
  </div>
</div>

<div class="row col-5 mb-5 button-class">
  <button
    style="width: 50%;"
    class="btn btn-lg btn-info"
    (click)="addSupplier()"
  >
    Add Supplier
  </button>
</div>

<div class="card">
  <div class="col-12" style="margin-top: 10px; margin-bottom: 10px;">
    <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-balham"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      rowSelection="single"
    >
    </ag-grid-angular>
  </div>
</div>
