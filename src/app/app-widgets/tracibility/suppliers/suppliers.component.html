<div class="col-12 header_inner">
  <h1>Supplier list</h1>
  <div>
    <button class="btn btn-custom" (click)="addSupplier()">
      + Add Supplier
    </button>
  </div>
</div>


<div class="card">
  <div class="col-12" style="margin-top: 10px; margin-bottom: 10px;">
    <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-balham"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      rowSelection="single"
    >
    </ag-grid-angular>
  </div>
</div>
