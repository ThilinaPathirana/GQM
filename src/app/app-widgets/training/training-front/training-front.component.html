
<div class="col-12">
  <div class="h1 col-12 text-sm-center" style="color:#090634 ">
    TRAINING MODULE
  </div>
  <perfect-scrollbar [config]="config">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <div class="row col-12">

            <ag-grid-angular
              style="width: 100%; height: 400px;"
              class="ag-theme-balham"
              [floatingFilter]="true"
              [rowData]="rowDataTop"
            [columnDefs]="columnDefsTop"
            [gridOptions]="topOptions">
            </ag-grid-angular>

          </div>

          <div class="row col-12">

            <ag-grid-angular
              style="width: 100%; height: 150px"
              class="ag-theme-balham"
              [rowStyle]="{ fontWeight: 'bold' }"
              [floatingFilter]="false"
              [rowData]="bottomData"
            [columnDefs]="columnDefsTop"
              headerHeight="0"
              [gridOptions]="bottomOptions">
            </ag-grid-angular>


          </div>

          <div class="row" *ngIf="!isChartVisible">
            <button style="width: 100%" class="btn btn-lg btn-info" (click)="showChart()">Expand to Chart View</button>
          </div>

          <div  *ngIf="isChartVisible" class="row col-12">
            <app-training-chart class="col-12"></app-training-chart>
          </div>



        </div>
      </div>


    </div>
  </perfect-scrollbar>

  </div>
