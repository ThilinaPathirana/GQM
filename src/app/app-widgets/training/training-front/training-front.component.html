
<div class="col-12">
  <div class="h1 col-12 text-sm-center" style="color:#090634 ">
    TRAINING MODULE
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12">

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <div class="row col-13">
            <ag-grid-angular
              style="width: 100%; height: 500px;"
              class="ag-theme-balham"
              [floatingFilter]="true"
              [rowData]="rowDataTop"
            [columnDefs]="columnDefsTop"
            [gridOptions]="topOptions">
            </ag-grid-angular>

          </div>
          <div class="row col-13">
            <ag-grid-angular
              style="width: 100%; height: 200px"
              class="ag-theme-balham"
              [rowStyle]="{ fontWeight: 'bold' }"
              [floatingFilter]="false"
              [rowData]="bottomData"
            [columnDefs]="columnDefsTop"
              headerHeight="0"
              [gridOptions]="bottomOptions">
            </ag-grid-angular>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
