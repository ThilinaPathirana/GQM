<div class="popup">
  <h2 class="text-sm-center" ngClass="{{headerStyle}}" mat-dialog-title>{{data.header}}</h2>
  <mat-dialog-content class="text-sm-center bold">{{data.content}}</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>OK</button>

  </mat-dialog-actions>
</div>
