<div class="card">

  <div class="card-header">{{header}}</div>

  <div class="card-body">

  <div class="col-12">

    <div class="row" style="margin-top: 10px">
      <ag-grid-angular
        style="width: 100%;height: 500px;"
        class="ag-theme-balham"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        (gridReady)="onGridReady($event)"
        [suppressContextMenu]="false"
      >
      </ag-grid-angular>

    </div>

  </div>
  </div>
  <!--</div>-->
</div>
