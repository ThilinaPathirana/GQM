<div class="row">
<div class="col-11"></div>
<div class="col-1 text-right pl-1 pr-3">
  <button (click)="closeDialog()" class="text-right btn-icon background-color-none">
    <i class="fa fa-close"></i>
  </button>
</div>
</div>
<div class="card top-bar">

<div class="h2 col-12 text-sm-center header-topic"  style="height: 35px ">
  {{header}}
</div>


  <div class="col-12 header-bar">
    <div class="row">

    <!--<div class="col-4 h3 text-sm-center valid-date" style="margin-bottom: 0px">-->
      <!--Valid from : {{docValidFrom}}-->
    <!--</div>-->
    <div class="col-4">
      <button style="width: 100%" class="btn btn-lg btn-info" (click)="showApprovalPopup()" [ngClass]="docStatusStyle">{{docStatus}}</button>
    </div>

      <div class="col-2">
        <button style="width: 100%" class="btn btn-lg btn-info" (click)="clickEditDocument()">Edit Doc.</button>
      </div>

    <div class="col-2">
      <button style="width: 100%" class="btn btn-lg btn-info" (click)="clickList()">Linked Docs</button>
    </div>
      <div class="col-2">
        <button style="width: 100%" class="btn btn-lg btn-info" (click)="clickHistory()">History</button>
      </div>
      <div class="col-2">
        <button style="width: 100%" class="btn btn-lg btn-info" (click)="clickComment()">Comment</button>
      </div>

  </div>
    </div>
</div>




<div mat-dialog-content style="max-height: 100%">
<pdf-viewer [src]="pdfSrc"
            [render-text]="true"
            [original-size]="false"
            [fit-to-page]="true"
            style="display: block;">
</pdf-viewer>

</div>
