<div class="card h-100">

  <div class="card-header">Approval</div>

  <div class="card-body">
    <div class="row current-status-bar mb-5">

    <div class="col-6 text-sm-right">
      <label class="bold text-sm-center" style="margin-top: 5px">
      Current Status:
      </label>
    </div>

    <div class="col-6 current-status text-sm-center bold" [ngClass]="currentStatusStyle">
      {{currentStatus}}
    </div>

    </div>

    <div class="col-sm-12 form-group" >
      <label class="bold">User Name</label>
      <input type="text" placeholder="User Name" class="form-control" name="userName"
             [(ngModel)]="userName" required>
    </div>

    <div class="col-sm-12 form-group" >
      <label class="bold">Password</label>
      <input type="password" placeholder="" class="form-control" name="pwd"
             [(ngModel)]="pwd" required>
    </div>

    <div class="col-12">
      <button style="width: 100%" class="btn btn-lg btn-info" [ngClass]="nextStatusStyle" (click)="approvement()">{{nextStatus}}</button>
    </div>


  </div>

</div>
